<header class="header @@class.height">
    <div class="bg-black"></div>
    <div class="header__content">
        <div class="logo">
            <a href="#"><img src="./images/basic/logo.png" alt="logo"></a>
        </div>
        <div class="nav">
            <ul class="nav__menu">
                <li><a href="@@path.home" class="menu__item">Cynamon</a></li>
                <li><a href="@@path.menu" class="menu__item">Menu</a></li>
                <li><a href="@@path.contact" class="menu__item">Contact</a></li>
            </ul>
        </div>
        <div class="header__title @@class.display">
            <h1>Ciastkarnia</h1>
            <p>z miłością</p>
        </div>
        <div class="header__btn @@class.display">
            <a href="#">
                <div>
                    <p>Zamow z <span>UberEats</span></p>
                    <img src="./images/icons/basket.svg" alt="basket">
                </div>
            </a>
            <a href="#">
                <div>
                    <p>Zamow z <span>Pyszne.pl</span></p>
                    <img src="./images/icons/basket.svg" alt="basket">
                </div>
            </a>
        </div>
        <div class="header__social-icons @@class.display">
            <a href="https://www.facebook.com/krakow.cynamon/"><img src="./images/icons/facebook.svg" alt="facebook"></a>
            <a href="https://www.instagram.com/cynamon.krakow/"><img src="./images/icons/instagram.svg" alt="instagram"></a>
        </div>
